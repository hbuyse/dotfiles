[bar/general]
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 32
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Hack Nerd Font:pixelsize=9;1
font-1 = FontAwesome:size=9;1
font-2 = UbuntuMono:size=9;1
font-3 = weathericons-regular-webfont:size=12;1

tray-position = right
tray-padding = 2
;tray-background = #0063ff

cursor-click = pointer
cursor-scroll = ns-resize

[bar/hbuyse-latitude5400]
inherit = bar/general

modules-left = i3
modules-right = updates bluetooth xbacklight pulseaudio xkeyboard wlan-latitude-5400 eth eth-hub date powermenu

tray-position = none

[bar/hbuyse-latitude5400-bottom]
inherit = bar/general
bottom=true
height=30
padding-left = 1
font-0 = Hack Nerd Font:pixelsize=8;1

modules-left = openvpn revstatus
modules-right = filesystem memory cpu battery-combined

[bar/t480]
inherit = bar/general

modules-left = i3 xwindow
modules-right = bluetooth xbacklight pulseaudio xkeyboard memory cpu wlan-t480 eth-t480 date powermenu

tray-position = none

[bar/t480-bottom]
inherit = bar/general
bottom=true

padding-left = 2

modules-left = filesystem
modules-center = spotify
modules-right = updates vpn-nordvpn-status battery-combined temperature

[bar/cg8250]
inherit = bar/general

modules-left = i3
modules-center = spotify
modules-right = updates vpn-nordvpn-status filesystem bluetooth pulseaudio xkeyboard memory cpu wlan-cg8250 eth-cg8250 temperature date powermenu
