[global-vm]
include-file = $HOME/.config/polybar/themes/mocha.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/work.ini
include-file = $HOME/.config/polybar/bars.ini

[colors]
fg = ${colors.text}
bg = ${colors.base}
background = ${colors.bg}
background-alt = ${colors.mantle}
foreground = ${colors.fg}
foreground-alt = ${colors.subtext0}
primary = ${colors.peach}
secondary = ${colors.yellow}
alert = ${colors.red}

[settings]
screenchange-reload = true
#compositing-background = xor
#compositing-background = screen
#compositing-foreground = source
#compositing-border = over
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

