common:
  base: &base
    background: p:background
    foreground: p:surface1
  element: &element
    <<: *base
    style: powerline
    powerline_symbol: ""
  relement: &relement
    <<: *base
    style: diamond
    leading_diamond: ""
  project: &project
    <<: *element
    foreground: p:project

blocks:
  - alignment: left
    segments:
      - <<: *element
        background: p:blue
        foreground: p:white
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
        type: os
      - <<: *element
        background: p:blue
        foreground: p:white
        template: "  "
        type: root
        comment: Show when the current user is or when in an elevated shell (Windows)
      - <<: *element
        background: p:pink
        properties:
          style: full
          edge_format: "<b>%s</b>"
          max_width: 80
        templates:
          - " {{ if not .Writable }}{{ else }}{{ end }} "
          - "{{ .Path }} "
        type: path
      - <<: *element
        background: p:lavender
        templates:
          - " {{ .HEAD }}"
          - "{{ if .BranchStatus }} {{ .BranchStatus }} {{ end }}"
          - "{{ if .Staging.Changed }}  {{ .Staging.String }} {{ end }}"
          - "{{ if .Working.Changed }}  {{ .Working.String }} {{ end }}"
          - "{{ if gt .StashCount 0 }}  {{ .StashCount }} {{ end }}"
        properties:
          branch_max_length: 0
          branch_icon: " "
          branch_identical_icon: ""
          branch_gone_icon: ""
          branch_behind_icon: ""
          branch_ahead_icon: ""
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          mapped_branches:
            feature/*: " "
            feat/*: " "
            work/*: " "
          tag_icon: " "
          rebase_icon: " "
          git_icon: " "
          merge_icon: " "
          commit_icon: " "
          revert_icon: " "
          no_commits_icon: " "
          cherry_pick_icon: " "
          full_branch_path: true
        type: git
    type: prompt
  - alignment: right
    filler: "<#313244,transparent>·</>"
    segments:
      - <<: *relement
        background: p:red
        templates:
          - "{{ if .Error }} {{ .String }}  {{ end }}"
        properties:
          status_template: "{{ reason .Code }}"
        type: status
      - <<: *relement
        background: p:pink
        type: executiontime
        templates:
          - " {{ .FormattedMs }}"
          - " 󱦟 "
        properties:
          threshold: 500
          style: austin
      - <<: *relement
        background: p:pink
        type: text
        templates:
          - "{{ if .Env.DIRENV_FILE }}  {{ end }}"
      - type: project
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Name }}{{ .Name }}{{ end }} {{ if .Version }}{{.Version}}  {{ end }}{{ end }}"
      - type: cmake
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
          - "   "
        properties:
          extensions:
            - "*.cmake"
            - "CMakeLists.txt"
            - "CMakeCache.txt"
      - type: python
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}"
          - "  "
      - type: rust
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
          - "  "
      - type: lua
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
          - "  "
      - type: perl
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
          - "  "
      - type: go
        <<: *project
        templates:
          - " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
          - "  "
      - <<: *relement
        background: p:pink
        templates:
          - " {{ .UserName }}@{{ .HostName }}"
          - " {{ if .SSHSession }}{{ else if .Root }}{{ else }}{{ end }}"
        type: session
      - <<: *relement
        background: p:blue
        properties:
          time_format: "15:04:05"
        template: " {{ .CurrentDate | date .Format }}  "
        type: time
    type: prompt
    overflow: hide
  - alignment: left
    newline: true
    segments:
      - foreground: p:green
        foreground_templates:
          - "{{ if .Error }}p:red{{ end }}"
        background: transparent
        properties:
          always_enabled: true
        style: plain
        template: "❯ "
        type: status
    type: prompt
version: 2
