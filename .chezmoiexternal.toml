{{ if eq .chezmoi.os "linux" -}}
[".local/share/themes/Gruvbox-Dark-Border"]
	type = "archive"
	url = "https://github.com/Fausto-Korpsvart/Gruvbox-GTK-Theme/archive/refs/heads/master.tar.gz"
	exact = false
	refreshPeriod = "168h"
	stripComponents = 3
    include = ["Gruvbox-GTK-Theme-master/themes/Gruvbox-Dark-B/**"]

[".local/share/themes/Gruvbox-Dark-BorderLess"]
	type = "archive"
	url = "https://github.com/Fausto-Korpsvart/Gruvbox-GTK-Theme/archive/refs/heads/master.tar.gz"
	exact = false
	refreshPeriod = "168h"
	stripComponents = 3
    include = ["Gruvbox-GTK-Theme-master/themes/Gruvbox-Dark-BL/**"]

[".local/share/fonts/Hack"]
	type = "archive"
	url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.zip"
	exact = true

[".local/bin/betterlockscreen"]
	type = "file"
	url = "https://raw.githubusercontent.com/betterlockscreen/betterlockscreen/v4.0.4/betterlockscreen"
	executable = true

[ ".local/bin/nextcloud" ]
	type = "file"
	url = "https://github.com/nextcloud/desktop/releases/download/v3.7.4/Nextcloud-3.7.4-x86_64.AppImage"
	executable = true

[ ".local/bin/bat" ]
    type = "file"
    url = "https://github.com/sharkdp/bat/releases/download/v0.22.1/bat-v0.22.1-x86_64-unknown-linux-gnu.tar.gz"
    executable = true
    [".local/bin/bat".filter]
        command = "tar"
        args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "bat-v0.22.1-x86_64-unknown-linux-gnu/bat"]

[ ".local/bin/nvim" ]
    type = "file"
    url = "https://github.com/neovim/neovim/releases/latest/download/nvim.appimage"
    executable = true

[ ".local/bin/imhex" ]
    type = "file"
    url = "https://github.com/WerWolv/ImHex/releases/download/v1.26.2/imhex-1.26.2.AppImage"
    executable = true
